plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.5'
}

repositories {
    mavenCentral()
    maven {
        url "https://dl.bintray.com/mediafire/maven/"
    }
}

dependencies {
    /* uncomment for cross-platform jar: */
    compile "org.openjfx:javafx-graphics:11:win"
//    compile "org.openjfx:javafx-graphics:11:linux"
//    compile "org.openjfx:javafx-graphics:11:mac"
    compile 'com.jfoenix:jfoenix:9.0.8'
    // https://mvnrepository.com/artifact/de.jensd/fontawesomefx-materialicons
    compile group: 'de.jensd', name: 'fontawesomefx-materialicons', version: '2.2.0-9.1.2'
    compile 'org.mongodb:mongodb-driver:3.9.1'
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-drive:v3-rev110-1.23.0'
    compile 'com.google.api-client:google-api-client:1.27.0'
    compile 'com.dropbox.core:dropbox-core-sdk:3.0.10'
    compile 'com.victorlaerte:jfx-asynctask:1.0.1'
}

javafx {
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

mainClassName = 'login.loginMain'